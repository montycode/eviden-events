version: "3.8"

services:
  frontend:
    # uncomment the following line if you want to run a local instance of MongoDB
    # depends_on:
    #   - db
    build:
      context: .
      dockerfile: Dockerfile

    # do port mapping so that we can access the app from the browser
    ports:
      - 3000:3000

    # use docker compose to watch for changes and rebuild the container
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync

    # define the environment variables
    env_file:
      - path: ./.env
        required: true # default

volumes:
  tasked:
